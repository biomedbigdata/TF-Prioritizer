<h1>Co-Occurrence</h1>
<p>
  Values:
  <mat-button-toggle-group (ngModelChange)="$valueType.next($event)" [ngModel]="'relative'" aria-label="Font Style"
                           name="fontStyle">
    <mat-button-toggle [checked]="initial === 'relative'" value="relative">Relative</mat-button-toggle>
    <mat-button-toggle [checked]="initial === 'absolute'" value="absolute">Absolute</mat-button-toggle>
  </mat-button-toggle-group>
</p>
<mat-chip-listbox multiple>
  <mat-chip-option (click)="toggleTf(tf)" *ngFor="let tf of existingTfs"
                   [selected]="activeTfs.has(tf)">{{tf}}</mat-chip-option>
</mat-chip-listbox>
<div class="chart-container">
  <ngx-charts-heat-map [legend]="true" [results]="$heatMapData | async" [scheme]="'flame'" [xAxis]="true"
                       [yAxis]="true"></ngx-charts-heat-map>
</div>
