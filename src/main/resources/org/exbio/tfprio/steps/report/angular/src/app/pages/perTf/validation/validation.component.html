<mat-accordion multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2>Logos</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-accordion multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3>Biophysical model</h3>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <img alt="Biophysical logo" src="{{tfGroup.biophysicalLogo}}">
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3>TF Sequence (JASPAR)</h3>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-image-selector [data]="tfGroup.tfSequence"></app-image-selector>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2>Differential expression of top target genes</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-image-selector [data]="tfGroup.heatmaps"></app-image-selector>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2>IGV screenshots of top target genes</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-image-selector [data]="tfGroup.igv"></app-image-selector>
  </mat-expansion-panel>
</mat-accordion>
