<mat-accordion>
  <mat-expansion-panel *ngFor="let mod of configs | keyvalue">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{mod.key}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table>
      <tr>
        <td>Name</td>
        <td>Value</td>
      </tr>
      <tr *ngFor="let item of mod.value | keyvalue">
        <td>{{item.key}}</td>
        <td *ngIf="!isObject(item.value)">{{item.value ? item.value : "[Not set]"}}</td>
        <td *ngIf="isObject(item.value)">
          <mat-list>
            <mat-list-item *ngFor="let subitem of getEntries(item.value)">
              <span>{{subitem.key}}</span>
              <span>{{subitem.value ? subitem.value : "[Not set]"}}</span>
            </mat-list-item>
          </mat-list>
        </td>
      </tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
