<h1>Statistical evaluation</h1>
<div [ngStyle]="$style | async" class="chart-container" style="max-height: unset">
  <ngx-charts-bar-horizontal-2d [legend]="true" [results]="plotData" [showDataLabel]="true"
                                [xAxis]="true" [yAxis]="true"></ngx-charts-bar-horizontal-2d>
</div>
