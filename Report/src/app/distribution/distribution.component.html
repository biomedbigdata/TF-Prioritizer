<div *ngIf="tfGroup; else tfUndefined">
  <h2>{{tfGroup.name}}: Distribution analysis</h2>
  <tf-group-accordion [tfGroup]="tfGroup" [showAnalysisLinks]="false"></tf-group-accordion>

  <accordion-header [title]="'Discounted cumulative gain'" (togglePanel)="dcgVisible=!dcgVisible"
                    [information]="information['ranks']"></accordion-header>
  <div class="sub-panel" [ngClass]="{'visible': dcgVisible}">
    <table style="margin-left: auto; margin-right: auto; min-width: 50%">
      <tr>
        <th></th>
        <th>Available</th>
        <th>Rank</th>
      </tr>
      <tr *ngFor="let histoneModification of histoneModifications">
        <th>{{histoneModification}}</th>
        <td *ngIf="getRank(histoneModification)" class="icon"><img src="assets/icons/is_available.png"></td>
        <td *ngIf="!getRank(histoneModification)" class="icon"><img src="assets/icons/not_available.png"></td>
        <td *ngIf="getRank(histoneModification)">{{getRank(histoneModification)}}/{{getSize(histoneModification)}}</td>
        <td *ngIf="!getRank(histoneModification)">-/{{getSize(histoneModification)}}</td>
      </tr>
    </table>
  </div>

  <image-selector [data]="tfGroup.distribution.plots" [title]="'Distribution plots'"
                  [information]="information['plots']"></image-selector>
</div>

<ng-template #tfUndefined>
  <h2>Unknown transcription factor: {{routedName}}</h2>
</ng-template>
