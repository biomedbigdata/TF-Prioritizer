<div class="header">
  <button class="text" [ngClass]="{'light': sub, 'hasInformation': information}" [disabled]="disabled"
          (click)="onPanelClick()">{{title}}</button>
  <button *ngIf="information" class="icon" [ngClass]="{'light': sub}"><img src="assets/icons/info.svg"
                                                                           (click)="informationVisible=!informationVisible">
  </button>
</div>
<div class="sub-panel" *ngIf="information" [ngClass]="{'visible': informationVisible}">
  <p>{{information}}</p>
</div>
