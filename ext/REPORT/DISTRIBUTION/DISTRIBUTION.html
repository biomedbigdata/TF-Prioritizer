<div class="header">
    <h1>
        {TFNAME}
    </h1>
    <button onclick="window.location.href='{RELATIVATION}REGRESSION/{TFNAME}/{TFNAME}.html';">
        Regression Analysis
    </button>
    <button onclick="window.location.href='{RELATIVATION}VALIDATION/{TFNAME}/{TFNAME}.html';">
        Validation Analysis
    </button>
    <button onclick="{GENECARD_BUTTON_ACTION}">
        GeneCards
    </button>
</div>
<button class="accordion" onclick="toggleAccordion('basicData')">Basic data</button>
<div class="panel" id="basicData">
    {BASICDATA}
</div>
<div class="accordion-info">
    <button class="accordion" onclick="toggleAccordion('discCumGain')">Discounted cumulative gain</button>
    <button class="info"
            onclick="toggleAccordion('discCumGain-info')"><img src="{RELATIVATION}MEDIA/info.svg"></button>
</div>
<div class="panel info" id="discCumGain-info">
    <label>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis a lorem neque. Integer
        condimentum
        purus a
        maximus vehicula. Aenean interdum ligula vitae interdum ullamcorper. Sed vehicula sem id leo condimentum
        elementum. Ut varius quis turpis vitae tristique. Donec viverra venenatis condimentum. Aliquam sit amet
        metus nisl.</label>
</div>
<div class="panel" id="discCumGain">
    <h2>Overall score: {DCG_SCORE}</h2>
    {DISCOUNTED_CUMULATIVE_GAIN}
</div>
<div class="accordion-info">
    <button class="accordion" onclick="toggleAccordion('distPlots')">Distribution plots</button>
    <button class="info"
            onclick="toggleAccordion('distPlots-info')"><img src="{RELATIVATION}MEDIA/info.svg"></button>
</div>
<div class="panel info" id="distPlots-info">
    <label>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis a lorem neque. Integer
        condimentum
        purus a
        maximus vehicula. Aenean interdum ligula vitae interdum ullamcorper. Sed vehicula sem id leo condimentum
        elementum. Ut varius quis turpis vitae tristique. Donec viverra venenatis condimentum. Aliquam sit amet
        metus nisl.</label>
</div>
<div class="panel" id="distPlots">
    <div class="buttonbar">
        {HISTONEMODIFICATIONS}
    </div>
    <div class="buttonbar">
        <button onclick="openModal('distribution-plot-modal')">Zoom in</button>
        <button onclick="openImageInTab('distribution-plot')">Open in new tab</button>
    </div>
    <img id="distribution-plot" src="{DISTRIBUTION-PLOT-PATH}" class="modal source"
         onclick="openModal('distribution-plot-modal')">
</div>
<div id="distribution-plot-modal" class="modal background">
    <div class="buttonbar centered">
        <div id="distribution-plot-modal-caption" class="modal caption">{DIST_PLOT_MODAL_CAPTION}</div>
        <button class="modal button close" onclick="closeModal('distribution-plot-modal')">&times;</button>
    </div>
    <div class="buttonbar">
        <img src="{DISTRIBUTION-PLOT-PATH}" class="modal content" id="distribution-plot-modal-image">
    </div>
</div>
