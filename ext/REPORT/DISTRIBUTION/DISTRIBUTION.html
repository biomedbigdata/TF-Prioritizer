<div class="header">
    <h1>
        {TFNAME}
    </h1>
    <button onclick="{GENECARD_BUTTON_ACTION}">
        GeneCards
    </button>
</div>
<button class="accordion" onclick="toggleAccordion('basicData')">Basic data</button>
<div class="panel" id="basicData">
    {BASICDATA}
</div>
<button class="accordion" onclick="toggleAccordion('discCumGain')">Discounted cumulative gain</button>
<div class="panel" id="discCumGain">
    {DISCOUNTED_CUMULATIVE_GAIN}
</div>
<button class="accordion" onclick="toggleAccordion('distPlots')">Distribution plots</button>
<div class="panel" id="distPlots">
    <div class="buttonbar">
        {HISTONEMODIFICATIONS}
    </div>
    <img id="distribution-plot" src="{DISTRIBUTION-PLOT-PATH}">
</div>
