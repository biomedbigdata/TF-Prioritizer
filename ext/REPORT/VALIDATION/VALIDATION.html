<div class="header">
    <h1>
        {TFNAME}
    </h1>
    <button onclick="window.location.href='{GENECARD}';">
        GeneCards
    </button>
    <button onclick="window.location.href='{RELATIVATION}DISTRIBUTION/{TFNAME}/{TFNAME}.html';">
        Distibution Analysis
    </button>
    <button onclick="window.location.href='{RELATIVATION}PARAMETERS.html';">
        Parameters
    </button>
</div>
<button class="accordion">Basic data</button>
<div class="panel">
    {BASICDATA}
</div>

<button class="accordion">Differential gene expression analysis</button>
<div class="panel">
    NYI
</div>
<button class="accordion">Validation: Own TF ChIP-seq data</button>
<div class="panel">
    <div class="buttonbar">
        {VALIDATION_HMS}
    </div>
    <div class="buttonbar">
        {VALIDATION_GROUPS}
    </div>
    <div class="buttonbar centered">
        <button onclick="openModal('{VALIDATION-PLOT-ID}-modal')">Zoom in</button>
        <button class="narrow" onclick="move_dropdown('{VALIDATION-PLOT-ID}', -1)">&lt;</button>
        <select name="gene" id="{VALIDATION-PLOT-ID}-dropdown" oninput="update_image('{VALIDATION-PLOT-ID}')"></select>
        <button class="narrow" onclick="move_dropdown('{VALIDATION-PLOT-ID}', 1)">&gt;</button>
        <button onclick="openImageInTab('{VALIDATION-PLOT-ID}-image')">Open in new tab</button>
    </div>
    <img id="{VALIDATION-PLOT-ID}-image" onclick="openModal('{VALIDATION-PLOT-ID}-modal')" class="modal source">
</div>

<div id="{VALIDATION-PLOT-ID}-modal" class="modal background">
    <div class="buttonbar centered">
        <div id="{VALIDATION-PLOT-ID}-modal-caption" class="modal caption"></div>
        <button class="modal button close" onclick="closeModal('{VALIDATION-PLOT-ID}-modal')">&times;</button>
    </div>
    <div class="buttonbar">
        <button class="modal button" onclick="move_dropdown('{VALIDATION-PLOT-ID}', -1)">&lt;</button>
        <img class="modal content" id="{VALIDATION-PLOT-ID}-modal-image">
        <button class="modal button" onclick="move_dropdown('{VALIDATION-PLOT-ID}', 1)">&gt;</button>
    </div>
</div>

<script>init_selection("{VALIDATION-PLOT-ID}")</script>
