<div class="distribute-equally">
  <a *ngIf="exclude!='validation'" [queryParams]="{'tf': tfGroup.name}" [routerLink]="'/validation'">Validation
  </a>
  <a *ngIf="exclude!='distribution'" [queryParams]="{'tf': tfGroup.name}" [routerLink]="'/distribution'">
    Distribution
  </a>
  <a *ngIf="exclude!='regression'" [queryParams]="{'tf': tfGroup.name}" [routerLink]="'/regression'">Regression
  </a>
  <ng-container *ngIf="exclude!='geneCards'">
    <a
      *ngIf="tfGroup.transcriptionFactors.length == 1; else multipleGeneCards"
      href="{{geneCardUrl+tfGroup.transcriptionFactors[0].name}}" target="_blank">
      GeneCard
    </a>
  </ng-container>
</div>

<ng-template #multipleGeneCards>
  <div class="dropdown-container">
    <button (click)="geneCardDropDownVisible=!geneCardDropDownVisible">GeneCard</button>
    <div [ngClass]="{'visible': geneCardDropDownVisible}" class="dropdown-content">
      <a *ngFor="let transcriptionFactor of tfGroup.transcriptionFactors"
         href="{{geneCardUrl + transcriptionFactor.name}}" target="_blank">{{transcriptionFactor.name}}
      </a>
    </div>
  </div>
</ng-template>
