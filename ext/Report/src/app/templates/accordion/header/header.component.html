<div class="header">
  <button (click)="onTogglePanel()" [disabled]="disabled" [ngClass]="{'light': sub, 'hasInformation': information}"
          class="text">{{title}}</button>
  <button *ngIf="information" [ngClass]="{'light': sub}" class="icon"><img
    (click)="informationVisible=!informationVisible"
    src="assets/icons/info.svg">
  </button>
</div>
<div *ngIf="information" [ngClass]="{'visible': informationVisible}" class="sub-panel">
  <p>{{information["content"]}}</p>
  <p *ngIf="information['source']" style="font-style: italic">{{information["source"]}}</p>
</div>
