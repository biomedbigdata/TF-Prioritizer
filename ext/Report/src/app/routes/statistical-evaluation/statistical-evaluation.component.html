<h1>Statistical evaluation</h1>
<ng-container *ngFor="let tfName of getTfs()">
  <accordion-header (togglePanel)="toggleVisibility(tfName)" [title]="tfName"></accordion-header>
  <div [ngClass]="{'visible': isVisible(tfName)}" class="sub-panel">
    <ng-container
      *ngFor="let matrix of statisticalEvaluation[tfName] | keyvalue">
      <app-confusion-matrix *ngIf="matrix.value"
                            [confusionMatrix]="matrix.value" [title]="getTitle(matrix.key)"></app-confusion-matrix>
    </ng-container>
  </div>
</ng-container>
