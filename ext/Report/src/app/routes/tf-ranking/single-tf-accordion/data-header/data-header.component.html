<div class="right-flex">
  <h2 class="flex-start">{{title}}</h2>
  <button (click)="urlOpener.openUrl(geneCardUrl + transcriptionFactor.name)" *ngIf="title=='GeneID'"
          class="icon"><img src="assets/icons/geneCards.png">
  </button>
  <button (click)="toggleInformationVisibility()" *ngIf="information" class="icon">
    <img src="assets/icons/info_dark.svg">
  </button>
</div>
<div *ngIf="information" [ngClass]="{'visible': informationVisible}" class="sub-panel">
  <p>{{information["content"]}}</p>
  <p *ngIf="information['source']" style="font-style: italic">{{information["source"]}}</p>
</div>
