<div *ngIf="tfGroup; else tfUndefined">
  <h2>{{tfGroup.name}}: Distribution analysis</h2>
  <cross-links [exclude]="'distribution'" [tfGroup]="tfGroup"></cross-links>
  <tf-group-accordion [showAnalysisLinks]="false" [tfGroup]="tfGroup"></tf-group-accordion>

  <accordion-header (togglePanel)="dcgVisible=!dcgVisible" [information]="information['ranks']"
                    [title]="'Discounted cumulative gain'"></accordion-header>
  <div [ngClass]="{'visible': dcgVisible}" class="sub-panel">
    <table style="margin-left: auto; margin-right: auto; min-width: 50%">
      <tr>
        <th></th>
        <th>Available</th>
        <th>Rank</th>
      </tr>
      <tr *ngFor="let histoneModification of histoneModifications">
        <th>{{histoneModification}}</th>
        <td *ngIf="getRank(histoneModification)" class="icon"><img src="assets/icons/is_available.png"></td>
        <td *ngIf="!getRank(histoneModification)" class="icon"><img src="assets/icons/not_available.png"></td>
        <td *ngIf="getRank(histoneModification)">{{getRank(histoneModification)}}
          / {{getSize(histoneModification)}}</td>
        <td *ngIf="!getRank(histoneModification)">- / {{getSize(histoneModification)}}</td>
      </tr>
    </table>
  </div>

  <image-selector [data]="tfGroup.distribution.plots" [information]="information['plots']"
                  [title]="'Distribution plots'"></image-selector>
</div>

<ng-template #tfUndefined>
  <h2>Unknown transcription factor: {{routedName}}</h2>
</ng-template>
