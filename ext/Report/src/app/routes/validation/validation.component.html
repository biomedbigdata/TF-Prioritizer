<ng-container *ngIf="tfGroup; else tfUndefined">
  <h2>{{tfGroup.name}}: Validation Analysis</h2>
  <cross-links [exclude]="'validation'" [tfGroup]="tfGroup"></cross-links>
  <tf-group-accordion [showAnalysisLinks]="false" [tfGroup]="tfGroup"></tf-group-accordion>

  <accordion-header (togglePanel)="logosVisible=!logosVisible" [information]="information['logos']['general']"
                    [title]="'Logos'"></accordion-header>
  <div [ngClass]="{'visible': logosVisible}" class="sub-panel">
    <image-selector [data]="tfGroup.validation.logos.biophysical" [information]="information['logos']['biophysical']"
                    [sub]="true"
                    [title]="'Biophysical model'"
                    [visible]="logosBiophysicalVisible"></image-selector>
    <image-selector [data]="tfGroup.validation.logos.tfSequence" [information]="information['logos']['tfSequence']"
                    [sub]="true"
                    [title]="'TF Sequence (JASPAR)'"
                    [visible]="logosTfSequenceVisible"></image-selector>
  </div>

  <image-selector [data]="tfGroup.validation.heatmap" [information]="information['heatmap']"
                  [title]="'Differential expression of top target genes'"
                  [visible]="heatmapsVisible"></image-selector>
  <image-selector [data]="tfGroup.validation.igv" [geneTypeFilter]="true" [information]="information['igv']"
                  [title]="'IGV screenshots of top target genes'" [visible]="igvVisible"></image-selector>
</ng-container>

<ng-template #tfUndefined>
  <h2>Unknown transcription factor: {{routedName}}</h2>
</ng-template>
