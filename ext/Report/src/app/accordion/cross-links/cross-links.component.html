<div class="distribute-equally">
  <button *ngIf="exclude!='validation'" [routerLink]="'/validation'" [queryParams]="{'tf': tfGroup.name}">Validation
  </button>
  <button *ngIf="exclude!='distribution'" [routerLink]="'/distribution'" [queryParams]="{'tf': tfGroup.name}">
    Distribution
  </button>
  <button *ngIf="exclude!='regression'" [routerLink]="'/regression'" [queryParams]="{'tf': tfGroup.name}">Regression
  </button>
  <ng-container *ngIf="exclude!='geneCards'">
    <button
      *ngIf="tfGroup.transcriptionFactors.length == 1; else multipleGeneCards"
      (click)="openUrl(geneCardUrl+tfGroup.transcriptionFactors[0].name)">
      GeneCard
    </button>
  </ng-container>
</div>

<ng-template #multipleGeneCards>
  <div class="dropdown-container">
    <button (click)="geneCardDropDownVisible=!geneCardDropDownVisible">GeneCard</button>
    <div class="dropdown-content" [ngClass]="{'visible': geneCardDropDownVisible}">
      <button *ngFor="let transcriptionFactor of tfGroup.transcriptionFactors"
              (click)="openUrl(geneCardUrl + transcriptionFactor.name)">{{transcriptionFactor.name}}
      </button>
    </div>
  </div>
</ng-template>
